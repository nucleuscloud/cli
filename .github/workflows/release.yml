name: Github

on:
  push:
    # branches: [main]
    tags:
      - 'v*.*.*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: 1.18

      - uses: actions/checkout@v3

      - name: Granting private modules access
        run: |
          git config --global url."https://${{ secrets.REPO_PAT }}:x-oauth-basic@github.com/nucleuscloud".insteadOf "https://github.com/nucleuscloud"

      - name: Build
        run: make build
        if: startsWith(github.ref, 'refs/heads/main')

      - name: Build For Release
        run: make build-release
        if: startsWith(github.ref, 'refs/tags/')

      - name: Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            bin/nucleus_darwin_amd64
            bin/nucleus_darwin_arm64
            bin/nucleus_linux_amd64
            bin/nucleus_linux_arm64
            bin/SHA256SUMS
